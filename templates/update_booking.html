{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">

        <h3>Update booking</h3>
        <form method="post">
            {{ form | crispy }}
            {% csrf_token %}

            <button type="submit">Edit Booking</button>
        </form>

    </div>
</div>

{% endblock %}
